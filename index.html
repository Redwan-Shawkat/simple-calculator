<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!--  CSS ADDING -->
  <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>
  
  <div class="container">

    <div class="screen">

      <div class="body">

        <div class="left-panel row1">
            <button class="7">7</button>
             <button class="8">8</button>
            <button class="9">9</button>
        </div>

        <div class="left-panel row2">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</but>         
       </div>

         <div class="left-panel row3">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
        </div>

         <div class="left-panel row4"> 
             <button class="0">0</button>
             <button class="equal"> = </button>
        </div>

        <div class="right-panel row1"> 
            <button class="divide"> /</button>
        </div>
        
         <div class="right-panel row2"> 
            <button class="multiply"> *</button>
        </div>
        
         <div class="right-panel row3"> 
            <button class="minus">- </button>
         </div>
        
         <div class="right-panel row4">
            <button class="plus">+</button>        
         </div>
        
      </div>

    </div>

  </div>
  
  <!-- JS ADDING -->
  <script src="./JS/script.js"></script>

</body>

</html>
